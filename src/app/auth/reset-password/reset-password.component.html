<div class="reset-password-container">
  <mat-card>
    <mat-card-title>設定或重設您的密碼</mat-card-title>
    <mat-card-content>
      <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width-input">
          <mat-label>新密碼</mat-label>
          <input matInput type="password" formControlName="newPassword" required>
          <mat-error *ngIf="resetPasswordForm.get('newPassword')?.hasError('required') && resetPasswordForm.get('newPassword')?.touched">
            新密碼為必填項
          </mat-error>
          <mat-error *ngIf="resetPasswordForm.get('newPassword')?.hasError('minlength') && resetPasswordForm.get('newPassword')?.touched">
            密碼至少需要6個字元
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width-input">
          <mat-label>確認新密碼</mat-label>
          <input matInput type="password" formControlName="confirmPassword" required>
          <mat-error *ngIf="resetPasswordForm.get('confirmPassword')?.hasError('required') && resetPasswordForm.get('confirmPassword')?.touched">
            確認密碼為必填項
          </mat-error>
          <mat-error *ngIf="resetPasswordForm.get('confirmPassword')?.hasError('mismatch') && resetPasswordForm.get('confirmPassword')?.touched">
            密碼不一致
          </mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" [disabled]="!resetPasswordForm.valid || isLoading">
          設置密碼
        </button>
      </form>

      <div *ngIf="message" class="message">
        {{ message }}
      </div>
      <div *ngIf="isLoading" class="loading-spinner">
        <mat-spinner diameter="30"></mat-spinner>
      </div>

    </mat-card-content>
    <mat-card-actions>
      <button mat-button routerLink="/auth/login"  (click)="goToLogin()">返回登入</button>
    </mat-card-actions>
  </mat-card>
</div>
