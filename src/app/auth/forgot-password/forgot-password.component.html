<div class="forgot-password-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>忘記密碼</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>請輸入您註冊時使用的 Email 地址，我們將發送重設密碼的連結給您。</p>
      <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" placeholder="您的 Email" required>
          <mat-error *ngIf="forgotPasswordForm.get('email')?.hasError('required') && forgotPasswordForm.get('email')?.touched">
            Email 不得為空。
          </mat-error>
          <mat-error *ngIf="forgotPasswordForm.get('email')?.hasError('email') && forgotPasswordForm.get('email')?.touched">
            請輸入有效的 Email 格式。
          </mat-error>
          <mat-error *ngIf="forgotPasswordForm.get('email')?.hasError('emailNotRegistered') && forgotPasswordForm.get('email')?.touched">
            此 Email 尚未註冊，請檢查。
          </mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" [disabled]="forgotPasswordForm.invalid" class="send-button">
          取得新密碼
        </button>

        <div *ngIf="successMessage" class="success-message">
          <mat-icon class="success-icon">check_circle</mat-icon> {{ successMessage }}
        </div>
        <div *ngIf="errorMessage" class="error-message">
          <mat-icon class="error-icon">error</mat-icon> {{ errorMessage }}
        </div>
      </form>
    </mat-card-content>
    <mat-card-actions class="card-actions">
      <button mat-button routerLink="/login" (click)="goToLogin()">返回登入</button>
    </mat-card-actions>
  </mat-card>
</div>
