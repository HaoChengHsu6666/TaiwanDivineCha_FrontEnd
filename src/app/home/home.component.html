<section class="hero-section"
  [ngStyle]="{'background-image': 'url(' + currentBackground + ')'}"
  [ngClass]="currentAnimationClass">
  <div class="hero-content">
    <div class="hero-text">
      <p>好神製茶廠 | 五代傳承 | 國家有機茶葉認證</p>
    </div>
  </div>
</section>

    </div>
    <div class="category-card">
      <a [routerLink]="['/product', 'dongding-oolong']">
        <img src="assets/products/dongding-oolong.jpg" alt="凍頂烏龍">
        <h3>凍頂烏龍</h3>

    </div>
    <div class="category-card">
      <a [routerLink]="['/product', 'beipu-oriental-beauty']">
        <img src="assets/products/beipu-oriental-beauty.jpg" alt="北埔東方美人">
        <h3>北埔東方美人</h3>
      </a>
    </div>
    <div class="category-card">
      <a [routerLink]="['/product', 'sun-moon-lake-ruby']">

      </a>

    <div class="category-card">
      <a [routerLink]="['/product', 'Lishan_Green_Tea']">

    </div>
</section>

<section class="news-section">
  <h2>最新消息</h2>
  <div class="news-cards">
    <div class="news-card">
      <img src="assets/index/news1.jpg" alt="News Image 1">
L76: <img src="assets/index/news2.jpg" alt="News Image 2">
L83: <img src="assets/index/news3.jpg" alt="News Image 3">
L95: <img src="assets/index/tea_tools.jpg" alt="茶具與茶葉">
L100: <img src="assets/index/tea_factory.jpg" alt="茶廠">
      <p>好神製茶廠做茶已有二百多年的歷史，到現代社會已有五代歷史。製茶所在地，阿里山 (頂湖茶區)、龍鳳峽 (華崗茶區)、大禹嶺 (105K原始森林茶區)、杉林溪、坪林文山包種茶 (雪山龍膽旁茶區)</p>
      <p>以上各山區茶葉都是我們家族傳承，在我父親53年專業高山茶老師父嚴格製驗及烘焙，再由茶葉專家嚴格評比、嚴格精選好茶分級，才能給客戶們批發價、品質掛保證。</p>
      <button mat-raised-button color="accent" routerLink="/about">了解更多</button>
    </div>
  </div>
</section>

<div class="contact-fab">
  <button mat-mini-fab color="primary" class="phone-fab">
    <mat-icon>phone</mat-icon>
  </button>
  <button mat-mini-fab class="line-fab">
    <img src="assets/icon/line-icon.png"  class="line-image">
  </button>
  <button mat-mini-fab class="facebook-fab">
    <img src="assets/icon/facebook-icon.png"  class="facebook-image">
  </button>
  <button mat-mini-fab class="instagram-fab">
    <img src="assets/icon/instagram-icon.png"  class="instagram-image">
  </button>
  <button mat-mini-fab class="threads-fab">
    <img src="assets/icon/threads-icon.png"  class="threads-image">
  </button>
</div>
